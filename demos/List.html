<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>ORDERED LIST</H1>
    <ol type="I">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
    <h1>UNORDERED LIST</h1>
    <ul style="list-style-type:disc;">
    <li>Idli</li>
    <li>Dosa</li>
    <li>Vada</li>
    </ul>
    <h1>Definition List</h1>
    <dl>
        <dt>Coffee</dt>
        <dd>Milk Coffee</dd>
        <dd>Black Coffee</dd>
        <dt>Bread</dt>
        <dd>Wheat Bread</dd>
        <dd>Fruit Bread</dd>
    </dl>
</body>
</html>
